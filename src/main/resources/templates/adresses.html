<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Liste des adresses</h1>
	
	<ul class="timeline">
		<div th:each="adresse,status : ${adresses}">
			<li th:attr="class=${status.odd}?'timeline-inverted':''">
				<div class="tl-circ"></div>
				<div class="timeline-panel">
					<div class="tl-heading">
						<h4>
							<span th:text="${adresse.ville}">Ville</span>
						</h4>
						<p>
							<small class="text-muted"><i
								class="glyphicon glyphicon-time"></i> <span
								th:text="${adresse.codePostal}">CREATED</span></small>
						</p>
					</div>
					<div class="tl-body">
						<p>
							<span th:text="${adresse.codePostal}">SUMMARY</span>
						</p>
					</div>
				</div>
			</li>
		</div>
	</ul>

</body>
</html>
