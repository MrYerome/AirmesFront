<!DOCTYPE html>
<html lang="fr-FR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head">
</head>
<body class="design4">
<div id="bandeau-noir-haut" class="bandeau-noir">
    <div th:replace="fragments/navbar :: navbar">
    </div>
</div>
<div id="page" class="line page design4">

    <div sec:authorize="hasRole('ROLE_USER')" th:replace="fragments/menuUtilisateur :: menuUtilisateur">
    </div>

    <header id="header" role="banner" class="line logo3">
        <span class="prescripteur_bienvenue">Bienvenue <span
                th:text="${personne.getPrenom()}"></span> <span
                th:text="${personne.getNom()}"></span></span>
    </header>

    <div id="main" role="main" class="line  pll prl pbl design4">

        <ul>
            <li>
                <a th:href="@{/utilisateur/listePatients}"><p><span
                        th:text="${nombreTotalPatients}"></span> patients (actifs ou non).
                </p></a>
            </li>
            <li><a th:href="@{/utilisateur/listePatientsActifs}"><p><span
                    th:text="${nombreTotalPatientsActifs}"></span> patients sont actifs.</p></a></li>
            <li><a th:href="@{/utilisateur/listePatientsActifsTO}"><p><span
                    th:text="${nombreTotalPatientsTelesuivis}"></span> patients télésuivis.</p></a></li>
        </ul>
    </div>
    <div class="footer" th:replace="fragments/footer :: footer">
    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

</div>
</div>

</html>
