<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Liste des patients</h1>
	
	<ul class="timeline">
		<div th:each="personne,status : ${personnes}">
			<li th:attr="class=${status.odd}?'timeline-inverted':''">
				<div class="tl-circ"></div>
				<div class="timeline-panel">
					<div class="tl-heading">
						<h4>
							<span th:text="${personne.nom}">Nom</span>
						</h4>
						<p>
							<small class="text-muted"><i
								class="glyphicon glyphicon-time"></i> <span th:text="${personne.prenom}">Prénom</span></small>
						</p>
					</div>
					<div class="tl-body">
						<p>
							<span th:text="${personne.adresseByAdresseId.getNomVoie()}">Statut du dossier</span>
						</p>
						<p>
							<span th:text="${personne.adresseByAdresseId.ville}">Statut du dossier</span>
						</p>
					</div>
				</div>
			</li>
		</div>
	</ul>

</body>
</html>
